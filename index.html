<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chop-IT-Up Sign Up Page</title>
</head>
<h1>Chop-IT-Up</h1>

<body>
    <div class="sign-up-form">
        <h2>Sign Up Now!</h2>
        <form>
            <input type="email" class="input-box" placeholder="Your email">
            <input type="password" class="input-box" placeholder="Your password">
            <p><span><input type="checkbox"></span>I agree to the terms of service</p>
            <button type="button" class="sign-btn"> Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="signup-btn"> Login with twitter</button>
            <p>Do you have an account? <a href="#"></a></p>
        </form>
    </div>

</body>


</html>
